name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Extract release notes
      id: extract_notes
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Extracting notes for $VERSION"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.extract_notes.outputs.version }}
        body: |
          ## ðŸš€ Release ${{ steps.extract_notes.outputs.version }}

          ### ðŸ“‹ Novidades / What's New

          Veja o [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/docs/CHANGELOG.md) para detalhes completos.

          ### ðŸ“¦ InstalaÃ§Ã£o / Installation

          ```bash
          git clone -b ${{ steps.extract_notes.outputs.version }} https://github.com/${{ github.repository }}.git
          cd allpfit-analytics
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          ```

          ### ðŸ“š DocumentaÃ§Ã£o / Documentation

          - [README](https://github.com/${{ github.repository }}/blob/main/README.md)
          - [CONTRIBUTING](https://github.com/${{ github.repository }}/blob/main/CONTRIBUTING.md)
          - [SECURITY](https://github.com/${{ github.repository }}/blob/main/SECURITY.md)

        draft: false
        prerelease: false
        generate_release_notes: true
